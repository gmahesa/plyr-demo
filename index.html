    <script>
      // Wait for the DOM to be ready
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Plyr for the player element
        const playerEl = new Plyr("#player", {
          title: "Contoh title",
          controls: ["play-large", "play", "progress", "current-time", "mute", "volume", "captions", "settings", "pip", "airplay", "fullscreen"],
          settings: ["captions", "quality", "speed", "loop"],
          quality: { default: 480, options: [1440, 1080, 720, 480, 360, 240] },
          autoplay: false,
        });
        const playerEl1 = new Plyr("#player1", {
          title: "Contoh title",
          controls: ["play-large", "play", "progress", "current-time", "mute", "volume", "captions", "settings", "pip", "airplay", "fullscreen"],
          settings: ["captions", "quality", "speed", "loop"],
          quality: { default: 480, options: [1440, 1080, 720, 480, 360, 240] },
          autoplay: false,
        });

        // Get all buttons with the data-plyr-embed-id attribute
        const buttons = document.querySelectorAll("[data-plyr-embed-id]");

        // Add click event listeners to all buttons
        buttons.forEach((button) => {
          button.addEventListener("click", function () {
            // Get the data-plyr-embed-id from the clicked button
            const embedId = button.getAttribute("data-plyr-embed-id");

            // Change the video source using Plyr's API
            playerEl.source = {
              type: "video",
              sources: [
                {
                  src: embedId,
                  provider: "youtube",
                },
              ],
            };
          });
        });
      });
    </script>
